{% extends 'base.html' %}
{% block page_content %}
    <h1 class='text-center'>Events at Sportium</h1>
    <div class="container mb-5">
        <div class="row mb-5">

            {% for event in events %}
                <div class="card ml-3 mb-3" style="width: 18rem;">
                    <h1>{{ event.name }}</h1>
                    <div class="card-body">
                        <p class="card-text">Type: {{ event.type }}</p>
                        <p class="card-text">{{ event.information}}</p>
                        <p class="card-text">Where: {{ event.location }}</p>
                        <p class="card-text">When: {{ event.day_and_time }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
